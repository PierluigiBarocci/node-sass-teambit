<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="public/css/app.css">
        <title>Teambit</title>
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <div class="logo">
                        <a href="#">
                            <img src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="menu-tab">
                        <ul>
                            <li>
                                <a href="#">Solutions</a>
                            </li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Sign in</a></li>
                        </ul>
                        <button class="sign-up-button">Sign Up
                        </button>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="jumbotron">
                <div class="container">
                    <div class="jumbotron-left">
                        <h1>Understand, recognize and develop your people</h1>
                        <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                        <div class="buttons-section">
                            <button>Sign up with Google</button>
                            <span>or</span> 
                            <button>Sign up with Slack</button>
                        </div>
                        <a href="#">or use your email address</a>
                    </div>
                    <div class="jumbotron-right">
                        <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="logo-jumbo">
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
